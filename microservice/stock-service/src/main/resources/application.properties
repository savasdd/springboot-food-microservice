server.port=8087
spring.application.name=stock-service
spring.banner.location=classpath:banner.txt
spring.datasource.url=jdbc:postgresql://localhost:5432/stock_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

management.server.port = 8087
management.endpoints.web.exposure.include = info, health
management.endpoint.health.show-components = when_authorized
management.endpoint.health.show-details = when_authorized
management.endpoint.caches.enabled = false
management.info.env.enabled = true
management.info.java.enabled = true

# Actuator Info EndPoint Configuration
info.application.name = Stock Service Backend
info.application.description = Stock service to process
info.application.author.name = Savas Dede
info.application.author.bio = A Software Craftsman
info.application.author.githubProfile = https://github.com/savasdd

