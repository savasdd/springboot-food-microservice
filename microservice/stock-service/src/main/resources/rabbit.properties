spring.rabbitmq.host=ec2-16-171-8-34.eu-north-1.compute.amazonaws.com
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbit
spring.rabbitmq.password=rabbit

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-attempts=10
spring.rabbitmq.listener.simple.retry.max-interval=30000
spring.rabbitmq.listener.simple.retry.multiplier=3.0

##queue##
rabbit.queue.name=rabbit_queue
rabbit.exchange.name=rabbit_exchange
rabbit.routing.name=rabbit_routing_key