server.port=8081
server.host=127.0.0.1
server.db=food_db
spring.application.name=food-service
spring.banner.location=classpath:banner.txt
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${server.host}:5432/${server.db}
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
####management####
management.server.port=${server.port}
management.endpoints.web.exposure.include=info, health
management.endpoint.health.show-components=when_authorized
management.endpoint.health.show-details=when_authorized
management.endpoint.caches.enabled=false
management.info.env.enabled=true
management.info.java.enabled=true
# Actuator Info EndPoint Configuration
info.application.name=Food Service Backend
info.application.description=Food service to process
info.application.author.name=Savas Dede
info.application.author.bio=Software Developer
info.application.author.githubProfile=https://github.com/savasdd
####path####
spring.config.import=classpath:eureka.properties,kafka.properties,rabbit.properties,minio.properties