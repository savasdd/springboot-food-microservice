spring:
  cloud:
    loadbalancer:
      configurations: health-check
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 7s
      discovery:
        locator:
          enabled: true
      routes:
        - id: food-service
          order: 0
          uri: ${server.food}
          predicates:
            - Host=**
            - Path=/api/foods/**

        - id: user-service
          order: 1
          uri: ${server.user}
          predicates:
            - Host=**
            - Path=/api/users/**

        - id: stock-service
          order: 2
          uri: ${server.stock}
          predicates:
            - Host=**
            - Path=/api/stocks/**

        - id: payment-service
          order: 3
          uri: ${server.payment}
          predicates:
            - Host=**
            - Path=/api/payments/**

        - id: logs-service
          order: 4
          uri: ${server.logs}
          predicates:
            - Host=**
            - Path=/api/logs/**

        - id: api-gateway
          order: 5
          uri: ${server.gateway}
          predicates:
            - Host=**
            - Path=/swagger-ui.html