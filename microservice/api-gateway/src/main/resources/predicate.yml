spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 7s
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: foods
          order: 0
          uri: lb://food-service
          predicates:
            - Host=**
            - Path=/api/foods/**

        - id: users-service
          order: 1
          uri: ${server.user}
          predicates:
            - Host=**
            - Path=/api/users/**

        - id: stocks-service
          order: 2
          uri: ${server.stock}
          predicates:
            - Host=**
            - Path=/api/stocks/**

        - id: payments-service
          order: 3
          uri: ${server.payment}
          predicates:
            - Host=**
            - Path=/api/payments/**

        - id: logs-service
          order: 4
          uri: ${server.logs}
          predicates:
            - Host=**
            - Path=/api/logs/**

        - id: gateways-service
          order: 5
          uri: ${server.gateway}
          predicates:
            - Host=**
            - Path=/v3/api-docs