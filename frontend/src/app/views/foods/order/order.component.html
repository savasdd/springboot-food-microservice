<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card border" style="margin-bottom: 0px;">
          <div class="card-header card-header-info card-header-icon">
            <h4 class="card-title">Orders</h4>
          </div>
          <div>
            <app-basket></app-basket>
          </div>
          <div class="card-body" style="min-height: calc(50vh - 193px);">
            <div class="row">

              <dx-data-grid
                id="gridContainer"
                [dataSource]="dataSource"
                keyExpr="ID"
                [showBorders]="true">
                <dxi-column
                  dataField="image"
                  [width]="300"
                  [allowFiltering]="false"
                  [allowSorting]="false"
                  cellTemplate="cellTemplate"></dxi-column>
                <dxo-search-panel
                  [visible]="true"
                  [width]="400"
                  placeholder="Search..."></dxo-search-panel>

                <dxi-column dataField="foodName"></dxi-column>
                <dxi-column dataField="classType" caption="Class" cellTemplate="classTemplate"></dxi-column>
                <dxi-column dataField="description" caption="Notes"></dxi-column>
                <dxi-column dataField="price" width="100" format="# TL"></dxi-column>

                <div *dxTemplate="let data of 'cellTemplate'">
                  <img [src]="data.value" alt=""/>
                </div>

                <div *dxTemplate="let data of 'classTemplate'">
                  <div class="type" *ngIf="data.value!==null" [ngClass]="data.value.toLowerCase()"></div>
                </div>

                <dxo-paging [pageSize]="5"></dxo-paging>
                <dxo-pager
                  [visible]="true"
                  [allowedPageSizes]="[5, 10, 'all']"
                  displayMode="full"
                  [showPageSizeSelector]="true"
                  [showInfo]="true"
                  [showNavigationButtons]="true">
                </dxo-pager>
              </dx-data-grid>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
