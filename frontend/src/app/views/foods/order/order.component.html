<div class="left">
  <dx-list
    class="list"
    [dataSource]="dataSource"
    [grouped]="false"
    [searchEnabled]="true"
    selectionMode="single"
    [selectedItemKeys]="[currentFood.ID]"
    (onSelectionChanged)="selectionChanged($event)">
    <div *dxTemplate="let item of 'item'">
      <div>
        <div class="hotel">
          <div class="name">{{ item.Name }}</div>
          <div class="type" [ngClass]="item.Class.toLowerCase()"></div>
        </div>
        <div class="price-container">
          <div class="price">{{item.Price}}</div>
          <div class="caption">TL</div>
        </div>
      </div>
    </div>
    <div *dxTemplate="let item of 'group'">
      <div class="city">{{ item.key }}</div>
    </div>
  </dx-list>
</div>
<div class="right">
  <div class="header">
    <div class="name-container">
      <div class="name">{{ currentFood.Name }}</div>
      <div class="type" [ngClass]="currentFood.Class.toLowerCase()"></div>
    </div>
    <div class="price-container">
      <div class="price">{{currentFood.Price | currency : "USD" : "symbol" : "1.0-0"}}</div>
      <div class="caption">TL</div>
    </div>
  </div>
  <dx-tile-view
    class="tile"
    [dataSource]="currentFood.Images"
    noDataText=""
    [height]="300"
    [width]="800"
    [baseItemHeight]="250"
    [baseItemWidth]="260"
    [itemMargin]="12">
    <div *dxTemplate="let item of 'item'">
      <img
        class="tile-image"
        alt="Test"
        src="{{ item.Picture }}"
      />
    </div>
  </dx-tile-view>
  <div class="description">{{ currentFood.Notes }}</div>
</div>
