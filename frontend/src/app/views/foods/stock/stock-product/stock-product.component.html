<div>
    <dx-data-grid #dataSourceGrid [dataSource]="dataSource" keyExpr="ID" [allowColumnReordering]="true"
        [showBorders]="true" (onEditingStart)="logEvent('EditingStart')">

        <dxo-paging [enabled]="true"></dxo-paging>
        <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
        </dxo-editing>

        <dxo-toolbar>
            <dxi-item name="addRowButton"></dxi-item>
            <dxi-item location="after">
                <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
                </dx-button>
            </dxi-item>
        </dxo-toolbar>

        <dxi-column dataField="foodId" [allowSorting]="false" caption="Food">
            <dxo-lookup [dataSource]="foodDataSource" displayExpr="foodName" valueExpr="id">
            </dxo-lookup>
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="description"> </dxi-column>

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5,10, 20, 50, 100]" [showInfo]="true">
        </dxo-pager>

        <dxo-remote-operations [sorting]="true" [paging]="true" [filtering]="true">
        </dxo-remote-operations>
    </dx-data-grid>

</div>
