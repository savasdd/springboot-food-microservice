<div>
  <dx-data-grid #dataSourceGrid
                [dataSource]="dataSource"
                keyExpr="ID"
                [allowColumnReordering]="true"
                [showBorders]="true"
                (onEditingStart)="logEvent('EditingStart')"
                (onInitNewRow)="logEvent('InitNewRow')"
                (onRowInserting)="logEvent('RowInserting')"
                (onRowInserted)="logEvent('RowInserted')"
                (onRowUpdating)="logEvent('RowUpdating')"
                (onRowUpdated)="logEvent('RowUpdated')"
                (onRowRemoving)="logEvent('RowRemoving')"
                (onRowRemoved)="logEvent('RowRemoved')"
                (onSaving)="logEvent('Saving')"
                (onSaved)="logEvent('Saved')"
                (onEditCanceling)="logEvent('EditCanceling')"
                (onEditCanceled)="logEvent('EditCanceled')">

    <dxo-paging [enabled]="true"></dxo-paging>
    <dxo-editing
      mode="row"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
      [useIcons]="true">
    </dxo-editing>

    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column dataField="department.id" caption="Department">
      <dxo-lookup
        [dataSource]="departmentDataSource"
        valueExpr="id"
        displayExpr="name">
      </dxo-lookup>
    </dxi-column>


    <div *dxTemplate="let cellInfo of 'dropDownTemplate'">
      <dx-drop-down-box
        [dataSource]="departmentDataSource"
        [(value)]="cellInfo.value"
        displayExpr="name"
        valueExpr="id"
        contentTemplate="contentTemplate">
        <div *dxTemplate="let e of 'contentTemplate'">
          <dx-tree-list
            #dataGrid
            [dataSource]="departmentDataSource"
            keyExpr="id"
            parentIdExpr="parent.id"
            [columnAutoWidth]="true"
            [wordWrapEnabled]="true"
            [showBorders]="true"
            [selectedRowKeys]="[cellInfo.value]"
            [focusedRowEnabled]="true"
            [focusedRowKey]="cellInfo.value"
            [hoverStateEnabled]="true"
            [showRowLines]="true"
            [rowAlternationEnabled]="true"
            (onSelectionChanged)="onSelectionPersonChanged($event.selectedRowKeys, cellInfo, e.component)">
            <dxo-editing
              mode="batch"
              [allowAdding]="false"
              [allowUpdating]="false"
              [allowDeleting]="false">
            </dxo-editing>

            <dxo-scrolling mode="standard"></dxo-scrolling>
            <dxo-search-panel [visible]="true"></dxo-search-panel>

            <dxi-column dataField="name" [minWidth]="250"></dxi-column>
            <dxo-paging [pageSize]="2"></dxo-paging>
            <dxo-pager
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[1,10, 20, 50, 100]"
              [showInfo]="true">
            </dxo-pager>
          </dx-tree-list>
        </div>
      </dx-drop-down-box>
    </div>

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5,10, 20, 50, 100]"
      [showInfo]="true">
    </dxo-pager>

    <dxo-remote-operations
      [sorting]="true"
      [paging]="true"
      [filtering]="true">
    </dxo-remote-operations>
  </dx-data-grid>

</div>
