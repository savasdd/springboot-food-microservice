<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card border" style="margin-bottom: 0px;">
          <div class="card-header card-header-info card-header-icon">
            <h4 class="card-title">User List</h4>
          </div>
          <div class="card-body" style="min-height: calc(90vh - 193px);">
            <div class="row">
              <dx-data-grid #dataSourceGrid
                            [dataSource]="dataSource"
                            keyExpr="ID"
                            [allowColumnReordering]="true"
                            (onEditorPreparing)="onEditorPreparing($event)"
                            [showBorders]="true">

                <dxo-paging [enabled]="true"></dxo-paging>
                <dxo-editing
                  mode="popup"
                  [allowUpdating]="true"
                  [allowDeleting]="true"
                  [allowAdding]="true"
                  [useIcons]="true">
                  <dxo-popup
                    title="User Info"
                    [showTitle]="true"
                    width="40%"
                    height="50%">
                  </dxo-popup>
                  <dxo-form>
                    <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                      <dxi-item dataField="firstName"></dxi-item>
                      <dxi-item dataField="lastName"></dxi-item>
                      <dxi-item dataField="username"></dxi-item>
                      <dxi-item dataField="email"></dxi-item>
                      <dxi-item dataField="password"></dxi-item>
                      <dxi-item dataField="enabled"></dxi-item>
                    </dxi-item>

                    <dxi-item itemType="tabbed" [colSpan]="2" [colCount]="2">
                      <dxi-tab id="id1" title="Group">
                        <dxi-item itemType="group" [colCount]="1" [colSpan]="2">
                          <div *dxTemplate="let item of 'detail'">
                            <app-user-group *ngIf="data" [data]="data"></app-user-group>
                          </div>
                        </dxi-item>
                      </dxi-tab>

                      <dxi-tab id="id2" title="Department">
                        <dxi-item itemType="department" [colCount]="1" [colSpan]="2">
                          <div *dxTemplate="let item of 'detail'">
                          </div>
                        </dxi-item>
                      </dxi-tab>
                    </dxi-item>

                  </dxo-form>
                </dxo-editing>

                <dxo-toolbar>
                  <dxi-item name="addRowButton"></dxi-item>
                  <dxi-item location="after">
                    <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
                    </dx-button>
                  </dxi-item>
                </dxo-toolbar>

                <dxi-column dataField="firstName" caption="Name">
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="lastName" caption="Surname"></dxi-column>
                <dxi-column dataField="username" caption="Username">
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="email"></dxi-column>
                <dxi-column dataField="enabled"></dxi-column>
                <dxi-column dataField="password" [visible]="false">
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                  [showPageSizeSelector]="true"
                  [allowedPageSizes]="[5,10, 20, 50, 100]"
                  [showInfo]="true">
                </dxo-pager>

                <dxo-header-filter
                  [visible]=false>
                </dxo-header-filter>
                <dxo-filter-row
                  [visible]="true">
                </dxo-filter-row>

                <dxo-remote-operations
                  [sorting]="true"
                  [paging]="true"
                  [filtering]="true">
                </dxo-remote-operations>
              </dx-data-grid>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
