<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card border" style="margin-bottom: 0px;">
          <div class="card-header card-header-info card-header-icon">
            <h4 class="card-title">Group List</h4>
          </div>
          <div class="card-body" style="min-height: calc(90vh - 193px);">
            <div class="row">
              <dx-data-grid #dataSourceGrid
                            [dataSource]="dataSource"
                            keyExpr="ID"
                            [allowColumnReordering]="true"
                            [showBorders]="true"
                            (onEditingStart)="logEvent('EditingStart')"
                            (onInitNewRow)="logEvent('InitNewRow')"
                            (onRowInserting)="logEvent('RowInserting')"
                            (onRowInserted)="logEvent('RowInserted')"
                            (onRowUpdating)="logEvent('RowUpdating')"
                            (onRowUpdated)="logEvent('RowUpdated')"
                            (onRowRemoving)="logEvent('RowRemoving')"
                            (onRowRemoved)="logEvent('RowRemoved')"
                            (onSaving)="logEvent('Saving')"
                            (onSaved)="logEvent('Saved')"
                            (onEditCanceling)="logEvent('EditCanceling')"
                            (onEditCanceled)="logEvent('EditCanceled')">

                <dxo-paging [enabled]="true"></dxo-paging>
                <dxo-editing
                  mode="row"
                  [allowUpdating]="false"
                  [allowDeleting]="false"
                  [allowAdding]="true"
                  [useIcons]="true">
                </dxo-editing>

                <dxo-toolbar>
                  <dxi-item name="addRowButton"></dxi-item>
                  <dxi-item location="after">
                    <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
                    </dx-button>
                  </dxi-item>
                </dxo-toolbar>

                <dxi-column dataField="id" [allowEditing]="false"></dxi-column>
                <dxi-column dataField="name">
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                  [showPageSizeSelector]="true"
                  [allowedPageSizes]="[5,10, 20, 50, 100]"
                  [showInfo]="true">
                </dxo-pager>

                <dxo-header-filter
                  [visible]=false>
                </dxo-header-filter>
                <dxo-filter-row
                  [visible]="true">
                </dxo-filter-row>

                <dxo-remote-operations
                  [sorting]="true"
                  [paging]="true"
                  [filtering]="true">
                </dxo-remote-operations>
              </dx-data-grid>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
